spring.application.name=PhotoAppAPIConfigServer
server.port=8012


spring.profiles.active=native
spring.cloud.config.server.native.searchLocations=file:\\${user.home}\\Documents\\SpringCloudVideoCourse

spring.cloud.config.server.git.uri=https://github.com/Rkely/PhotoAppConfiguration
spring.cloud.config.server.git.username=Rkely
